<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt("nhap a");
        for( let i =1; i<=a; i++ ){
            if( a%i == 0){
                document.write(i + "<br>");
            }
        }
        for (let s= a; s <= 100; s++){
            if(s % a == 0){
                document.write(s + "<br>");
            }
        }
    </script>
</body>
</html>
