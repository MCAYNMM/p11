<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            padding: 8px 18px 8px 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <p id = "demo"></p>
    <script>
        let chuoi = "<table border='2' style='border-collapse: collapse';>"
        for(let i = 1; i <= 9; i++){
            chuoi += "<tr>";
            for(let j = 2; j < 10; j++){
                chuoi += "<td>" + j + "x" + i + "=" + i*j + "</td>"
            }
            chuoi += "</tr>"
        }
        chuoi += "</table>";
        document.getElementById("demo").innerHTML = chuoi;
    </script>
</body>
</html>
